<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Pantalla 6</title>
	<link rel="stylesheet" type="text/css" href="../CSS/style2.css">
</head>
<body class="Gradiente">
	<div id="Container">
		<div id="Image_Container">
		<br>
			<img src="../Img/logo_banamex.png" width="20%" id="Logo_Banamex">
		</div> <!-- End of Image Container -->
		<div id="Options_Container" align="center">
		<br>
			<table id="Options_Table">
				<tr>
					<td colspan="2"><p align="right">Selecciona la opción deseada</p></td>
				</tr>
				<tr>
					<td><button id="btnTransferencias" class="BotonRedondo">Transferencia entre cuentas</button></td>
					<td><button id="btnPagoTarjetas" class="BotonRedondo">Pago de tarjetas de crédito Banamex</button></td>
				</tr>
				<tr>
					<td><td><button id="btnPagoServicios" class="BotonRedondo">Pagos de servicios</button></td></td>
				</tr>
			</table> <!-- End of Options Table -->
		</div> <!-- End of Options Container -->
		<div id="Footer_Container">
			<footer id="Footer">
				<div id="Salir_Container" align="right">
					<br>
					<button id="btnSalir">Salir</button>
					<br>
					<br>
				</div> <!-- End of Salir Container -->
			</footer> <!-- End of Footer Tag -->
		</div> <!-- End of Footer Container -->
	</div> <!-- End of Main Container -->
</body>
</html>
